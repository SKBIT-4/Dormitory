<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sign-in</title>
	<link rel="stylesheet" type="text/css" href="static/libs/bootstrap-3.3.7/css/bootstrap.css">
	<script src="static/libs/jquery/jquery-3.3.1.js"></script>
	<script src="static/libs/bootstrap-3.3.7/js/bootstrap.js"></script>	

</head>
<body>

	<div class="container" >
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>Вход</h1>
				<form role="form"  action="" method="post" name="sign_in">		
				<div class="form-group">
					<label for="login" class="control-label ">Логин:</label>				
					<input type="login" class="form-control" id="login" placeholder="Введите логин">
				</div>		
				<div class="form-group">
					<label for="password" class="control-label ">Пароль:</label>						
					<input type="password" class="form-control" id="password" placeholder="Введите пароль">
				</div>			
				<br>
				<div class="form-group">
        			<input class="btn btn-primary" type="submit" value="Войти">
				</div>
				</form>
			</div>		
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
</html>
